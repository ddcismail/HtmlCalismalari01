            <table>
             <t>

             </tr>
             <tr>
               <td id="gosterge" style="border:1px solid black;">0</td>

            <div>
              <div> 
                <button class="btn btn-info btn-lg btnRakam" type="button">7</button>
                <button class="btn btn-info btn-lg btnRakam" type="button">8</button>

                <button class="btn btn-warning btn-lg btnNokta" type="button">.</button>

<script>

  var optDurum=false,opt="",sonuc=0;
  var btnRakam=document.querySelectorAll(".btnRakam");
  var gosterge=document.querySelector("#gosterge");
  var btnOpt=document.querySelectorAll(".btnOpt");
  var islem=document.querySelector("#ilkIslem");
  var btnC=document.querySelector(".btnC");
  var btnCE=document.querySelector(".btnCE");
  var btnEsit=document.querySelector(".btnEsit");
  var btnNokta=document.querySelector(".btnNokta");



  btnRakam.forEach(function(element){
     element.onclick=function(e){
       if(gosterge.textContent=="0" || optDurum){
         gosterge.textContent="";
       }
            gosterge.textContent+=this.textContent; 
            optDurum=false;
     } 
  });
  btnOpt.forEach(function(elemet){
    elemet.onclick=function(e){
      optDurum=true;
      var yeniOpt=this.textContent;
      ilkIslem.textContent=ilkIslem.textContent+" "+gosterge.textContent+" "+yeniOpt;

      switch(opt)
      {
        case "+":gosterge.textContent=(sonuc + Number(gosterge.textContent));
        break;
        case "-":gosterge.textContent=(sonuc - Number(gosterge.textContent));
        break;
        case "*":gosterge.textContent=(sonuc * Number(gosterge.textContent));
        break;
        case "/":gosterge.textContent=(sonuc / Number(gosterge.textContent));
        break;
        case "%":gosterge.textContent=(sonuc % Number(gosterge.textContent));
        break;
        default:break;
      }
      sonuc=Number(gosterge.textContent);
      opt=yeniOpt;
    }
  });
  btnC.onclick=function(e){
    gosterge.textContent="0";
  }
  btnCE.onclick=function(e){
    gosterge.textContent="0";
    ilkIslem.textContent="";
    sonuc=0;
    opt="";
  }
  btnEsit.onclick=function(e){
     ilkIslem.textContent="";
     optDurum=true;
     switch(opt)
      {
        case "+":gosterge.textContent=(sonuc + Number(gosterge.textContent));
        break;
        case "-":gosterge.textContent=(sonuc - Number(gosterge.textContent));
        break;
        case "*":gosterge.textContent=(sonuc * Number(gosterge.textContent));
        break;
        case "/":gosterge.textContent=(sonuc / Number(gosterge.textContent));
        break;
        case "%":gosterge.textContent=(sonuc % Number(gosterge.textContent));
        break;
        default:break;
      }
      sonuc=Number(gosterge.textContent);
      gosterge.textContent=sonuc;
      sonuc=0;
      opt="";
  }
  btnNokta.onclick=function(e){
    if(!optDurum && !gosterge.textContent.includes(".")){
       gosterge.textContent+=".";
    }
    else if (optDurum){
      gosterge.textContent="0";
    }
    if(!gosterge.textContent.includes(".")){
      gosterge.textContent+=".";
    }
    optDurum=false;
  }
</script>
